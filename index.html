<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/normalize.css"/>
    <link rel="stylesheet" href="/styles/styles.css"/>

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-component">
      <div class="profile-image">
        <img src="/images/image-victor.jpg" alt="Victor's image profile" />
      </div>
      <div class="text-card">
        <h1>Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
        <div class="counter-card">
          <div class="single-counter">
            <h2 class="number">80K</h2>
            <p>Followers</p>
          </div>
          <div class="single-counter">
            <h2 class="number">803K</h2>
            <p>Likes</p>
          </div>
          <div class="single-counter">
            <h2 class="number">1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/EdwinCacuango" target="_blank">Edwin Cacuango</a>.
    </div>
  </body>
</html>
